<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const segment = 1; // Уровень вложенности (/repo-name/)
      sessionStorage.redirect = '/' + 
        location.pathname.split('/').slice(segment + 1).join('/');
      location.replace('/' + location.pathname.split('/').slice(0, segment + 1).join('/'));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
